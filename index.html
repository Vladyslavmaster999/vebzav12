<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обробка масиву</title>
    <style>
        .output {
            text-align: right;
            font-size: 30px;
        }
        .highlight {
            font-weight: bold;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Обробка масиву символьних даних</h1>

    <script>
        // Крок 1: Отримуємо вхідні дані від користувача
        let userInput = prompt("Введіть дані, що складаються з кількох слів кирилицею:");
        let wordsArray = userInput.split(/\s+/); // Розділяємо текст на масив слів за пробілами

        // Крок 2: Виводимо масив, відсортований за довжиною слів
        wordsArray.sort((a, b) => a.length - b.length);
        document.body.innerHTML += `<p>Масив: ${wordsArray.join(", ")}</p>`;
        document.body.innerHTML += `<p>Кількість елементів у масиві: ${wordsArray.length}</p>`;

        // Крок 3: Запитуємо новий елемент для додавання на початок масиву
        let newElement = prompt("Введіть новий елемент для масиву, щоб додати його на початок:");
        wordsArray.unshift(newElement);

        // Крок 4: Виводимо оновлений масив та кількість елементів
        document.body.innerHTML += `<p>Масив після додавання нового елемента: ${wordsArray.join(", ")}</p>`;
        document.body.innerHTML += `<p>Кількість елементів у масиві: ${wordsArray.length}</p>`;

        // Крок 5: Запитуємо, який елемент видалити
        let elementToDelete = prompt("Який елемент масиву ви хочете видалити?");
        let index = wordsArray.indexOf(elementToDelete);
        if (index !== -1) {
            wordsArray.splice(index, 1);
        }

        // Крок 6: Виводимо масив після видалення елемента
        document.body.innerHTML += `<p>Масив після видалення елемента: ${wordsArray.join(", ")}</p>`;
        document.body.innerHTML += `<p>Кількість елементів у масиві: ${wordsArray.length}</p>`;

        // Крок 7: Запитуємо, який елемент зашифрувати
        let indexToEncrypt = prompt("Вкажіть порядковий номер елемента для шифрування (починаючи з 1):");
        indexToEncrypt = parseInt(indexToEncrypt) - 1;

        // Зашифровуємо елемент: міняємо місцями перші і останні літери
        if (indexToEncrypt >= 0 && indexToEncrypt < wordsArray.length) {
            let word = wordsArray[indexToEncrypt];
            if (word.length > 1) {
                let encryptedWord = word[word.length - 1] + word.slice(1, word.length - 1) + word[0];
                wordsArray[indexToEncrypt] = encryptedWord;
            }
        }

        // Крок 8: Виводимо результат із оздобленням
        let result = wordsArray.join(", ");
        document.body.innerHTML += `<p class="output">Масив після шифрування: <span class="highlight">${wordsArray[indexToEncrypt]}</span> ${result}</p>`;

        // Крок 9: Виводимо прізвище та ім'я студента
        document.body.innerHTML += `<p>Прізвище та ім'я студента: Вихристюк Владислав</p>`;
    </script>
</body>
</html>
